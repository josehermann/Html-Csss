<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML - Tableaux</title>
    <style>
        td,th{ 
            border: 1px solid black;
            padding: 10px 20px;
        }
    </style>
</head>
<body>

    <a href="./view/table-practice.html">Exercice</a>
    
        <div>


            <h1>Les tableaux</h1>
            <table>
                <caption>Nos produits</caption>
                <thead>
                
                <tr>
                   <th>HT</th>
                   <th>TVA</th>
                   <th>TTC</th>
                    
                </tr>

            </thead>

            <tbody>
                <tr>
                    <td>100</td>
                    <td>10</td>
                    <td>110</td>
                </tr>
                <tr>
                    <td>200</td>
                    <td>20</td>
                    <td>240</td>

                </tr>
            </tbody>

            <tfoot>
                
                <tr>
                   <th>HT</th>
                   <th>TVA</th>
                   <th>TTC</th>
                    
                </tr>

            </tfoot>
            

            </table>
        </div>
</body>
</html>
